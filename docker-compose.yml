services:
  happyrav:
    build:
      context: ..
      dockerfile: happyrav/Dockerfile
    environment:
      HAPPYRAV_CACHE_TTL: 600
      HAPPYRAV_PREFIX: ${HAPPYRAV_PREFIX:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      HAPPYRAV_QUALITY: ${HAPPYRAV_QUALITY:-balanced}

      OPENAI_USE_CODEX_OAUTH: ${OPENAI_USE_CODEX_OAUTH:-false}
      CODEX_AUTH_JSON: ${CODEX_AUTH_JSON:-}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-}
      SMTP_STARTTLS: ${SMTP_STARTTLS:-true}
    expose:
      - "8000"
    networks:
      - happyrav-net

  caddy:
    image: caddy:2-alpine
    depends_on:
      - happyrav
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - happyrav-net

networks:
  happyrav-net:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
